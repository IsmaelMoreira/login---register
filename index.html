<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adiciona o arquivo CSS externo -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous">
    <title>Registro</title>
  </head>
  <body>
    <div class="container" id="signup-form">
      <form action="#" class="center-form">
        <h2>CADASTRE-SE AGORA!
          <hr>
        </h2>
        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">N</span>
            <span style="--index: 1" class="label-char">o</span>
            <span style="--index: 2" class="label-char">m</span>
            <span style="--index: 3" class="label-char">e</span>
          </label>
        </div>

        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">S</span>
            <span style="--index: 1" class="label-char">o</span>
            <span style="--index: 2" class="label-char">b</span>
            <span style="--index: 3" class="label-char">r</span>
            <span style="--index: 4" class="label-char">e</span>
            <span style="--index: 5" class="label-char">n</span>
            <span style="--index: 6" class="label-char">o</span>
            <span style="--index: 7" class="label-char">m</span>
            <span style="--index: 8" class="label-char">e</span>
          </label>
        </div>

        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">U</span>
            <span style="--index: 1" class="label-char">s</span>
            <span style="--index: 2" class="label-char">u</span>
            <span style="--index: 3" class="label-char">á</span>
            <span style="--index: 4" class="label-char">r</span>
            <span style="--index: 5" class="label-char">i</span>
            <span style="--index: 6" class="label-char">o</span>
          </label>
        </div>

        <div class="wave-group">
          <input class="input" type="password" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">S</span>
            <span style="--index: 1" class="label-char">e</span>
            <span style="--index: 2" class="label-char">n</span>
            <span style="--index: 3" class="label-char">h</span>
            <span style="--index: 4" class="label-char">a</span>
          </label>
        </div>

        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Cadastre-se</span>
        </button>

        <hr>

        <div class="content-form">
          <h5 style="margin-bottom: 0;">CADASTRE-SE OUTRAS FORMAS</h5>
          <div class="social-media" style="margin-bottom: 10px;">
            <ul class="list-social-media" style="margin-top: 0; padding: 0;">
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <div class="link-login" style="margin-bottom: 0;">
            Já possui uma conta?
            <a href="#" class="login-page" onclick="toggleForms()">Faça
              login!</a>
          </div>
        </div>
      </form>
    </div>

    <!-- AGORA É A TENTATIVA DE LOGIN COM Z-INDEX -->
    <div class="container" id="login-form" style="display: none;">
      <form action="#" class="center-form">
        <h2>ENTRE AGORA!
          <hr>
        </h2>
        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">N</span>
            <span style="--index: 1" class="label-char">o</span>
            <span style="--index: 2" class="label-char">m</span>
            <span style="--index: 3" class="label-char">e</span>
          </label>
        </div>

        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">E</span>
            <span style="--index: 1" class="label-char">m</span>
            <span style="--index: 2" class="label-char">a</span>
            <span style="--index: 3" class="label-char">i</span>
            <span style="--index: 4" class="label-char">l</span>
          </label>
        </div>

        <div class="wave-group">
          <input class="input" type="text" required
            onfocus="this.parentNode.classList.add('active')"
            onblur="this.parentNode.classList.remove('active')" />
          <span class="bar"></span>
          <label class="label">
            <span style="--index: 0" class="label-char">S</span>
            <span style="--index: 1" class="label-char">e</span>
            <span style="--index: 2" class="label-char">n</span>
            <span style="--index: 3" class="label-char">h</span>
            <span style="--index: 4" class="label-char">a</span>
          </label>
        </div>

        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Entre</span>
        </button>

        <hr>

        <div class="content-form">
          <h5 style="margin-bottom: 0;">FAÇA LOGIN DE OUTRAS FORMAS</h5>
          <div class="social-media" style="margin-bottom: 10px;">
            <ul class="list-social-media" style="margin-top: 0; padding: 0;">
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#"
                style="text-decoration: none;">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>

          <div class="link-login" style="margin-bottom: 0;">
            Não possui uma conta?
            <a href="#" class="login-page" onclick="toggleForms()">Faça o
              Cadastro!</a>
          </div>
        </div>
      </form>
    </div>

    <script>
    function toggleForms() {
      var signupForm = document.getElementById("signup-form");
      var loginForm = document.getElementById("login-form");
      signupForm.classList.toggle("zoomIn");
      loginForm.classList.toggle("zoomIn");
      setTimeout(function() {
        signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
        signupForm.classList.remove("zoomIn");
        loginForm.classList.remove("zoomIn");
      }, 1000);
    }
  </script>
  </body>
</html>
